<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
      <tbody>
        <h1 style=" color:#FFFAF0;background-color: red;">Yes! I want to subscribe to <i>Mag-O-Zine</i> </h1>
          <form action="">
            <tr>
                <tr>
                  <td>
                     <input type="text" name="firstname" id="fs" value="Joe">
                   </td>  
                  <td>
                    <input type="text" name="lastname" id="ls" value="Schmegeggie">
                   </td>              
                </tr>


                <tr>
                  <td>
                     <label for="" name="firstname" id="fst" style="font-family:cursive;">First Name</label>
                     
                   </td>
                  <td>
                    <label for="" name="lastname" id="lst" style="font-family:cursive;">Last Name</label>
                   </td>
                </tr>
           
            </tr>
          

            <tr>
                <tr>
                  <td colspan="2" valign="top">
                    <textarea name="address" id="ad" cols="30" rows="1" value="1001 Washington Street">1001 Washington Street</textarea>
                   </td>
                </tr>

                <tr>
                  <td>
                     <label for="" name="address" id="adss" style="font-family:cursive;">Address</label>
                  </td>
                </tr>
             
            </tr>

            <tr rowspan="2" >
                <td>
                   <input type="text" name="city" id="cty" value="Antown" >
                   
                 </td>
                <td>                  
                    <input type="text" name="state" value="CA">
                 </td>
                <td>                  
                    <input type="number" name="zip" value="9999" >
                 </td>
            </tr>
            
            
            <tr>
                <td>
                    <label for="" name="city" id="city" style="font-family:cursive;">City</label>
                 </td>
                <td>
                    <label for="" name="state" style="font-family:cursive;">State</label>
                 </td>
                <td>
                    <label for="" name="zip" style="font-family:cursive;">Zip</label>
                 </td>
            </tr>


          <tr>
             <td>
                  <label for="" name="subscribe" style="font-family:cursive;"> <b>Subscribe for:</b> </label>
              </td>
             <td>
                <input type="checkbox" name="subscribe" id="check1" value="1" checked> <b><i>1 year($19.95)</i> </b> 
              </td>
              <td>
                <input type="checkbox" name="subscribe" id="check2" > <b><i> 2 years($35)</i></b>  
              </td>
          </tr>
          
          
          <tr>
            <td>
                <label for="" name="info" style="font-family:cursive"> <b>Send me more information about:</b> </label>
            </td>
         </tr>

          <tr>
            <td>
              <input type="checkbox" name="info"  id="check3" value="1" checked> <b><i>Computer-Zine </i> </b> 
            </td>
          </tr>
            
          <tr>
            <td>
              <input type="checkbox" name="info" id="check4" > <b><i>Fishing-Zine </i></b>  
            </td>
          </tr>

          <tr>
            <td>
                <input type="checkbox" name="info"  id="check5" value="1" checked> <b><i>Cat-O-Zine </i></b>  
            </td>
         </tr>

     </form>
    </tbody>
  </table>
 </body>
</html>
