<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p align="center">Health Chart</p>
    <table border="1" cellspacing="0" cellpadding="20" style="text-align:center">
      <tbody>

         <tr>
           <td rowspan="3">State of Health</td>
         </tr>
         <tr>
           <td colspan="2">Fasting Value</td>
           <td>After Eating</td>
         </tr>
         <tr>
           <td>Minimum</td>
           <td>Maximum</td>
           <td>2 hrs after eating</td>
         </tr>

       <tr>
           <td>Healthy</td>
           <td>70</td>
           <td>100</td>
           <td>Less than 140</td>
       </tr>


       <tr>
           <td>Pre-Diabetes</td>
           <td>101</td>
           <td>126</td>
           <td>140-200</td>
       </tr>


       <tr>
           <td>Diabetes</td>
           <td>More than 126</td>
           <td>N/A</td>
           <td>More than 200</td>

       </tr>

     </tbody>


    </table>
</body>
</html>
